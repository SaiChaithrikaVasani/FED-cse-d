<html>
<head>
<h1><center>Dine Booking<center></h1>
</head>
<title>Dine Booking</title>
<body>
<form>
<table>
<tr>
<td>Name</td>
<td><input type="text" maxlength=20 autofocus></td>
</tr>
<tr>
<td>Number of members</td>
<td><input type="number" max=99></td>
</tr>
<tr>
<td>Contact No</td>
<td><input type="tel"></td>
</tr>
<tr>
<td>Email</td>
<td><input type="email"><td>
</tr>
<tr>
<td>Type of Food:</td>
<td>
<input type="checkbox" name="south indian" checked>
<label>South Indian</label>
<input type="checkbox" name="north indian">
<label>North Indian></label>
<input type="checkbox" name="chinese">
<label>Chinese</label>
<input type="checkbox" name="western">
<label>Western</label>
</td>
</tr>
<tr>
<td>
<label>Room status</label>
</td>
<td>
<input type="radio" name="ac" checked>
<label>AC</label>
<input type="radio" name="nonac">
<label>Non-AC</label><br>
</td>
</tr>
<tr>
<td>
<label>Venue Preference</label>
</td>
<td>
<select>
<option value=""></option>
<option value="Arena" >Arena</option>
<option value="Fiesta">Fiesta</option>
<option value="Vista">Vista</option>
<option value="Mythri">Mythri</option>
<option value="Magna">Magna</option>
<option value="Oasis">Oasis</option>
<option value="Amoeba" disabled="disabled">Amoeba</option>
</select>
</td>
</tr>
<tr>
<td>
<input type="submit" value="Book">
</td>
<td>
<input type="reset" value="Reset">
</td>
</tr>
</table>
</form>
</body
</html>

<html>
    <head>
        <h1>
            <center>customer registration</center>
        </h1>

    <center>
        <form>
            <label>User name:</label>

            <input type="email" placeholder="enter email" autofocus><br><br>
            <label>Gender:</label><br>

            <input type="radio" name="gender" value="Female"autofocus>Female<br>
            <input type="radio" name="gender" value="Other"autofocus>Other<br><br>
            <label>Age</label>
            <input type="text"><br> <br>
              <label>select your country</label>
            <select>

            <option value="India">India</option>  
            <option value="Japan">Japan</option>  
            <option value="Korea">Korea</option>  
            <option value="Germany">Germany</option>  
            <option value="Portugal">Portugal</option>  
            <option value="Switzerland">Switzerland</option>  
            </select>  <br><br>
            Address:<br><br>
            <textarea cols="80" rows="3" value="address">  
            </textarea>  <br><br>

             <input type="date" ><br><br>

            <input type="submit" value="submit">

        </form> 
     </center>

</html>

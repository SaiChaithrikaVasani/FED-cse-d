<html>
    <title>Registration form</title>
    <style>
        th{
            text-align:left;
        }
        .required:after {
            content:" *";
            color: red;
        }
    </style>
    <body>
        <form>
            <table border="1">
                <tr>
                    <td colspan="3"><b><center>XYZ University Student Registration</center></b></td>
                </tr>
                <tr>
                    <td rowspan="4"><b>Personal Details</b></td>
                    <th><label class ="required">First Name:</label></th>
                    <th>  <input type="text" maxlength="10" required></th>
                
                </tr>
                <tr>
                    <th><label class="required">Last Name:</label></th>
                    <th>
                        <input type="text" maxlength="10" required>
                    </th>
                </tr>
                <tr> 
                    <th><label class="required">Date of birth:</label></th>
                    <th>
                       <input type="date" required>
                    </th>
                </tr>
                <tr>
                    <th>Gender:</th>
                    <th>
                    <input type="radio" name="gender" value="Male" autofocus>Male
                    <input type="radio" name="gender" value="Female"autofocus>Female
                    <input type="radio" name="gender" value="Other"autofocus>Other
                    </th>
                </tr>
        
                <tr>
                    <td rowspan="4"><b>Academic Details</b></td>
                    <th>
                        <label>Degree:</label>
                    </th>
                    <th>
                        <select>  
                
                            <option value="Bachelors">Bachelors</option>  
                            <option value="Masters">Masters</option>  
                            <option value="Doctorate">Doctorate</option>  
                        </select>
                    </th>

                </tr>
                <tr>
                    <th><label class="required">Specialization:</label></th>
                    <th>
                       <input type="text" maxlength="40" required>
                    </th>
                </tr>
                <tr>
                        <th><label><b>Mode of instructions:</b></label></th>
                        <th>
                        <input type="checkbox" id="classoom" name="classroom" value="classroom">
                        <label>Classroom</label>
                        <input type="checkbox" id="online" name="online" value="online">
                        <label>Online</label>
                        </th>
                </tr>
                <tr><th><label class="required">Current GPA</label></th>
                    <th><input type="number" max="5" step="0.1" required></th></tr>
                <tr>
                    <td rowspan="2"><b><label class="required">Contact Details</label></b></td>
                    <th>Phone Number</th><th><input type="tel" required></th>
                </tr>
                <tr>
                    <th><label class="required">Address</label></th>
                    <th>
                        <textarea rows="4" cols="40" required></textarea>
                    </th>

                </tr>
                <tr>
                    <td colspan="3"><b><center>I assure all details entered are correct</b>
                       <input type="checkbox" id="yes" name="yes" value="yes">Yes</center>
                    </td>
                </tr>
                <tr>
                    <th colspan="3">
                    <center>
                    <input type="submit" value="submit">
                    </center>
                    </th>
                    
                </tr>
           </table>

        </form>
    </body>
</html>
